language: cpp
script: cmake

matrix:
    include:
        # OSX
        - os: osx
        # Linux
        - os: linux
          addons:
            apt:
              packages:
                - util-linux
                - python
                - cmake

script:
    - PWD=`pwd`
    - mkdir usr
    - PREFIX="$PWD/usr"
    - export PATH="$PREFIX/bin:$PATH"
    - python setup.py install --prefix $PREFIX && python ./test/test.py
