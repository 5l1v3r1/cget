language: cpp
script: cmake

matrix:
    include:
        # OSX
        - env: PYTHON=python
        - os: osx
        # Linux
        - env: PYTHON=python
        - os: linux
          addons:
            apt:
              packages:
                - util-linux
                - python
                - cmake
        - env: PYTHON=python3
        - os: linux
          addons:
            apt:
              packages:
                - util-linux
                - python3
                - cmake

script:
    - which cmake
    - cmake --version
    - which $PYTHON
    - $PYTHON --version
    - export PATH="/Users/travis/Library/Python/2.7/bin:$PATH"
    - $PYTHON setup.py install --user && $PYTHON ./test/test.py
